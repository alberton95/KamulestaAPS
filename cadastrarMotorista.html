<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="css/formulario.css"rel="stylesheet">
<title>Cadastrar Motorista</title>
</head>

<body>


<div id="cadastrarmotorista">
<h1>Cadastrar Motorista</h1>
<fieldset>
	<form method="POST" action="Resp/cadastroMotorista.php">
    Nome:<input type="text" name="nome" required>
    
    Email:<input type="email" name="email" required>
    
    CNH:<input type="text" name="cnh" required>
   
    Telefone:<input type="text" name="telefone" required>
    
    Endereço:<input type="text" name="endereco" required>
   
    Cidade:<input type="text" name="cidade" required>
    
    Estado:<input type="text" name="estado" required>
    
   	CEP:<input type="text" name="cep" required>
    
    <input type="submit" value="Cadastrar">
    <a href="opcoesAdmin.html"><input type="button"value="Voltar"></a>
    </form>
</fieldset>
</div>
</body>
</html>
