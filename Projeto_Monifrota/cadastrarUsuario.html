<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="css/formulario.css"rel="stylesheet">
<title>Cadastar Usuários</title>
</head>

<body>
<div id="cadastrarusuario">
	<form>
    <fieldset>
    <h1>Cadastrar Funcionário</h1>
    
    Nome:<input type="text"name="nome"required></br>
    CPF:<input type="text"name="cpf"required></br>
    RG:<input type="text"name="rg"required>
    Telefone:<input type="tel"name="telefone"required>
    Email:<input type="email"name="email"required></br>
    </br>
   	Endereço</br>
    </br>
    Rua:<input type="text"name="rua"required>
    
    Numero:<input type="number"name="numero"required>
    
    Bairro:<input type="text"name="bairro"required></br>
    
    Cidade:<input type="text"name="cidade"required></br>
    
    UF:<input type="text"name="uf"required>
    
    Admição:<input type="date"name="dataAdmicao"required>
    </br>
    Cargo:<select name="select">
    <option value="valor1">Administrador de logistica</option>
    <option value="valor2">Gerente de logistica</option>
    <option value="valor3">Gerente de tráfego</option>
    <option value="valor4">Fiscal de tráfego</option> 		
    </select></br>
    </br>
    Login:<input type="password"value="login"required></br>
    </br>
    Senha:<input type="password"value="senha"required></br>
    </br>
    <input type="submit"value="Cadastrar">
   <a href="opcoesAdmin.html"> <input type="button"value="Voltar"></a>
	</fieldset>
    
</div>
<h6>KamulestaFactory</h6>
</body>
</html>
